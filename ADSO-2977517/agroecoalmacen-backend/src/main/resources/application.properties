# ===============================
# CONFIGURACIÓN DE DATOS
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/agroecoalmacen?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=3312
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# CONFIGURACIÓN JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================
# CONFIGURACIÓN DE PUERTO
# ===============================
server.port=8080

# ===============================
# CONFIGURACIÓN SPRING SECURITY
# ===============================
# Para desarrollo: usuario y contraseña en memoria
spring.security.user.name=admin
spring.security.user.password=123
spring.security.user.roles=ADMIN

# ===============================
# CONFIGURACIÓN DE LOGS
# ===============================
logging.level.org.springframework=INFO
